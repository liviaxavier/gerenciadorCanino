<div class="controllers">
  <i class="material-icons">edit</i>
  <i class="material-icons">delete</i>
  <i (click)="expand()" class="material-icons">expand_more</i>
  <div *ngIf="expandImage" class="blackBox">
      <i (click)="expand()" class="material-icons">close</i>
      <img src={{this.images}} alt="">
  </div>
</div>
